apiVersion: v1
kind: Service
metadata:
  name: users-service
spec:
  selector:
    app: users
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: users
  template:
    metadata:
      labels:
        app: users
    spec:
      containers:
        - name: users-api
          image: schcsaba/kub-dep-users:latest
          env:
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: mongodb_username
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: mongodb_password
            - name: MONGODB_DEFAULT_DATABASE
              value: users
            - name: AUTH_API_ADDRESSS
              value: 'auth-service.default:3000'
